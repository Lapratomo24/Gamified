<li class="gamelist bg-slate-50 bg-opacity-30 rounded-lg my-5 mx-4 p-4">
  <div class="bg-indigo-950 bg-opacity-70 rounded-lg text-slate-50 py-2 tracking-wider">
    <h4 class="font-bold text-xl mb-3">{{ game.title }}</h4>
    <h4 class="font-bold text-sm mb-3">{{ game.developer | uppercase }}</h4>
    <p class="text-lg text-red-500 font-semibold">{{ game.price | currency: "EUR"}}</p>
  </div>
  <img [src]="game.img" [alt]="game.title" width="200" />
  <button class="bg-red-700 hover:bg-red-600 text-slate-100 m-2 py-2 px-4" *ngIf="!isAdded" (click)="addToCart()">Add to cart</button>
  <button *ngIf="isAdded" (click)="removeFromCart()">Remove from cart</button>
</li>
